<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style1.css')}}">
</head>
<body>
    
    <div class="title-container">
        <h1 class="title">Crop Recommendation System</h1>
    </div>
    <div class="container">
            
            <div class ="form-container">
        
            <form id="cropForm" method="POST" action="/cropinput">
                <div class="form-group">
                    <label for="Temperature">Temperature</label>
                    <input type="number" id="temperature" name="temperature" min="10" max="50" placeholder="Enter temperature" required>
                </div>
                <div class="form-group">
                    <label for="ph">Ph</label>
                    <input type="number" step="0.1" id="ph" name="ph" min="0" max="9" placeholder="Enter ph" required>
                </div>
                <div class="form-group">
                    <label for="humidity">Humidity</label> 
                    <input type="number" id="humidity" name="humidity" placeholder="Enter humidity value" required>
                </div>
                <button type="submit">Predict Crop</button>

            </form>
        </div>
    </div>
</body>
</html>
